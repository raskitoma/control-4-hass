  trigger:
    platform: state
    entity_id: input_select.zoneb4_input
  action:
    service: c4_services.handle_zoneb4_amp_on_select
- id: A_z4bOFF
  alias: Trigger z4b Off
  trigger:
    platform: state
    entity_id: input_select.zoneb4_input
  action:
    service: c4_services.handle_zoneb4_amp_off_select
- id: A_z4bOver
  alias: Trigger z4b Override
  initial_state: true
  trigger:
    platform: state
    entity_id: input_select.zoneb4_txt_input
  action:
    service: input_select.select_option
    entity_id: input_select.zoneb4_input
    data_template:
      option: '{% if is_state(''input_select.zoneb4_txt_input'', ''Sonos'') %}1 {%
        else %}1 ### whatever you want to be default {%- endif %}'
