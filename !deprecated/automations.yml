- id: z1bvc_changer
  alias: z1bvc_changer
  description: ''
  trigger:
  - platform: state
    entity_id: input_number.zoneb1_volume
  condition: []
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zoneb1_volume
        below: '7'
      sequence:
      - service: input_text.set_value
        target:
          entity_id: input_text.z1bvc
        data:
          value: black
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zoneb1_volume
        above: '7'
        below: '51'
      sequence:
      - service: input_text.set_value
        target:
          entity_id: input_text.z1bvc
        data:
          value: '#44739E'
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zoneb1_volume
        above: '50'
      sequence:
      - service: input_text.set_value
        data:
          value: red
        target:
          entity_id: input_text.z1bvc
    default:
    - service: input_text.set_value
      target:
        entity_id: input_text.z1bvc
      data:
        value: black
  mode: single
