- id: '1633140673042'
  alias: z1vc_changer
  description: ''
  trigger:
  - platform: state
    entity_id: input_number.zone1_volume
  condition: []
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zone1_volume
        below: '7'
      sequence:
      - service: input_text.set_value
        target:
          entity_id: input_text.z1vc
        data:
          value: black
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zone1_volume
        above: '7'
        below: '51'
      sequence:
      - service: input_text.set_value
        target:
          entity_id: input_text.z1vc
        data:
          value: '#44739E'
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zone1_volume
        above: '50'
      sequence:
      - service: input_text.set_value
        data:
          value: red
        target:
          entity_id: input_text.z1vc
    default:
    - service: input_text.set_value
      target:
        entity_id: input_text.z1vc
      data:
        value: black
  mode: single
